<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <script src="script1.js"></script>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="CodeMaster Logo">
            <span>CodeMaster Quiz</span>
        </div>
    </header>

    <main id="main">
        <h1>Welcome to CodeMaster Quiz</h1>
        <p>Challenge yourself with our programming language quizzes!</p>
        <button id="startBtn">Start Your Journey</button>
    </main>

    <div id="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Sign In to Your Account</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="form-options">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <a href="#" id="createAccount">Create New Account</a>
            </div>
        </div>
    </div>

    <div id="homeScreen" class="hidden">
        <h2>Welcome, <span id="userGreeting"></span>!</h2>
        <h3>Choose Your Challenge:</h3>
        <div class="language-buttons">
            <button class="langBtn"><i class="fas fa-code"></i> HTML/CSS</button>
            <button class="langBtn"><i class="fab fa-js"></i> JavaScript</button>
            <button class="langBtn"><i class="fab fa-python"></i> Python</button>
            <button class="langBtn"><i class="fas fa-copyright"></i> C</button>
        </div>
    </div>
    <!-- Add this inside the homeScreen div -->
<div class="difficulty-select hidden">
    <h3>Select Difficulty Level:</h3>
    <div class="level-buttons">
        <button class="levelBtn" data-level="beginner">Beginner</button>
        <button class="levelBtn" data-level="intermediate">Intermediate</button>
        <button class="levelBtn" data-level="advanced">Advanced</button>
    </div>
</div>

<div id="quizScreen" class="hidden">
    <div class="quiz-header">
        <span class="level-indicator"></span>
        <span class="score">Score: <span id="currentScore">0</span></span>
        <span class="timer">Time: <span id="timeLeft">60</span>s</span>
    </div>
    <div class="question-container">
        <p id="question"></p>
        <div id="options" class="options-container">
            <!-- Options will be inserted here -->
        </div>
    </div>
    <button id="nextQuestion" class="hidden">Next Question</button>
</div>

    <footer>
        <p>&copy; 2024 Braintz Quiz Quiz. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
